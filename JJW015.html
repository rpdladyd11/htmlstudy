
<html>
  <head>
        <title>특수문자와 공백문자 표시하기 예제</title>
  </head>
     <body>
       <header>
	 <center>
	     <h2>&lt; 텍스트 관련 태그 &gt;</h2>
	 </center>
       </header>
       <section>
	   <article>
		<p><em>텍스트를 강조 표시</em><p>
		<p><mark>텍스트에 하이라이트 표시</mark><p>
		<p><del>텍스트 가운데 선 처리</del><p>
		<p><ins>텍스트 밑줄 처리</ins><p>
	   </article>
       </section>
     </body>
</html>
