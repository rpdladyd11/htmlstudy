<!DOCTYPE html>
<html>
 <head>
   <title>이미지 삽입하기 예제</title>
 </head>
   <body>
     <br>
      <h3>이미지에 링크를 연결하지 않은 경우</h3>
      <img src="logo.jpg" width="200" height="200" alt="예담">
      &nbsp;border 속성을 지정하지 않음<BR>
      <img src="logo.jpg" width="200" height="200" border="0" alt="예담">
      &nbsp;border=0으로 지정<BR>
      <img src="logo.jpg" width="200" height="200" border="5"alt="예담">
      &nbsp;border=5로 지정<BR><BR><BR>
      <H3>이미지에 링크를 연결한 경우</H3>
      <A href="http://www.daeguoracle.com">
      <img src="logo.jpg" width="200" height="200" alt="예담"></A>
      &nbsp;border 속성을 지정하지 않음<BR>
      <A href="http://www.daeguoracle.com">
      <img src="logo.jpg" width="200" height="200" border="0" alt="예담"></A>      
      &nbsp;border=0으로 지정<BR>
      <A href="http://www.daeguoracle.com">
      <img src="logo.jpg" width="200" height="200" border="5" alt="예담"></A>
      &nbsp;border=5로 지정<BR>
     </body>
    </html>
