<!DOCTYPE html>
<html>
  <head>
        <title>입력한대로 출력하기 예제</title>
  </head>
     <body>
        <I>이탤릭체</I><BR>
	<CITE>이탤릭체<CITE><BR>
	<EM>이탤릭체</EM><BR>
	<VAR>이탤릭체</VAR><BR>
	<KBD>타자기체</KBD><BR>
	<CODE>타자기체</CODE><BR>
	<TT>타자기체</TT><BR>
	<STRONG>굵은 글씨</STRONG><BR>
	<B>굵은 글씨</B><BR>
	<U>글자 밑에 밑줄</U><BR>
	<BIG>다른 글자보다 조금 크게</BIG><BR>
	<SMALL>다른 글자보다 조금 작게</SMALL><BR>
	<SUB>아래첨자</SUB>로 인쇄됩니다.<BR>
	<SUP>윗첨자</SUP>로 인쇄됩니다.<BR>
	<BRINK>깜빡이는 글자는 넷스케이프에서만 지원</BRINK><BR>
	<STRIKE>문자 위에 취소선이 인쇄됩니다.<STRIKE><BR>
     </body>
</html>
