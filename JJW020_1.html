<!DOCTYPE html>
<html>
  <head>
        <title>문서의 글자색 지정하기 예제</title>
  </head>
     <body bgcolor="#FFFFFF" text="#000000" link="#00FF00"
                             vlink="skyblue" alink="red">
        <P>HTML 문서의 글자색을 BODY 태그에서 지정할 수 있습니다.</P>
	<P>text 속성 : 링크가 설정되지 않은 일반 글자색</P>
	<P><A href="JJW004.html">
	    link 속성</A> : 링크가 설정되어 있는 글자색</P>
	<P><A href="JJW005.html">
	    vlink 속성</A> : 한번 이상 방문한 링크의 글자색</P>
	<P><A href="JJW006.html">
	    alink 속성</A> : 링크가 설정된 글자를 클릭했을 때의 글자색</P>
	<P><A href="JJW010.html">
	    Hello 속성</A> : 링크가 설정된 글자를 클릭했을 때의 글자색</P>

     </body>
</html>
